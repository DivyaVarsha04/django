<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Time Table</title>
    <style>
        body{
            background-color:lightpink;
        }
        table{
            background-color:ivory;
        }
        
    </style>
</head>
<body>
    <br>    
    <center><caption>Time Table</caption></center>
    <br>
    <center>
    <table border="2" height="250" cellspacing="4" cellpadding="6">
        <tr>
            <th>
                Day/period
            </th>
            <th>9:30-10:20</th>
            <th>10:20-11:10</th>
            <th>11:10-12:10</th>
            <th>12:10-12:40</th>
            <th>12:40-1:30</th>
            <th>1:30-2:20</th>
            <th>2:20-3:10</th>
            <th>3:10-4:00</th> 
        </tr>
        <tr>
            <td>Monday</td>
            <td>Eng</td>
            <td>Maths</td>
            <td>Che</td>
            <td rowspan="5">Lunch</td>
            <td colspan="3">Lab</td>
            <td>Phy</td>
        </tr>
           <tr>
            <td>Tuesday</td>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Che</td>
            <td>Maths</td>
            <td>Sports</td>
            
        </tr>
           <tr>
            <td>Wednesday</td>
            <td>Maths</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">Library</td>
            
        </tr>
         <tr>
            <td>Thursday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">Lab</td>
            <td>Mat</td>
            
        </tr>
         <tr>
            <td>Friday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">Lab</td>
            <td>Maths</td>
            
        </tr>

    </table>
    </center>
  
    
</body>
</html>
